<!DOCTYPE html>
<html>
<head>
	<title>Music Website </title>
	<link href="css/style.css" rel="stylesheet">
	<link href="icon/css/all.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<nav>
		<div class="navMain">
			<figure>
				<h1 class="logo">Music Bazzar</h1>
			</figure>
			<div class="search">
				<input type="search" name="" placeholder="Search for Song" onfocus="document.getElementsByTagName('input')[0].classList.add('searchAct');document.getElementsByClassName('search')[0].classList.add('divAct');" onblur="document.getElementsByTagName('input')[0].classList.remove('searchAct');document.getElementsByClassName('search')[0].classList.remove('divAct');">
				<label class="searchBar"><i class="fas fa-search"></i></label>
			</div>
		</div>
		<div class="navMenu">
			<ul class="menuBar">
				<li class="menuActive"><a href="#">Home</a></li>
				<li><a href="#">Discover</a></li>
				<li><a href="#">My Music</a></li>
				<li><a href="#">Copyright Free</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
	</nav>

	<div class="trendMain">
		<div class="trend">
			<h2>Trending</h2>
			<a href="#">See All</a>
		</div>
		<div class="songCard">
			<div class="sLogo">
				<img src="img/pw.jpg" onclick="musicPlay()">
				<p>Physics Wallah Intro Song</p>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script src="icon/js/all.min.js"></script>
</body>
</html>
